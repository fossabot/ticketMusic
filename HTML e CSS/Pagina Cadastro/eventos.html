<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <title>Ticketmusic</title>
</head>

<header>

    <nav>
       <h1>   Ticket Music </h1> 
    </nav>

</header>

<body>
    <div id="main-container">
        <h1> Cadastre-se para acessar o sistema </h1>
        <form id= "register-form">
            <div class="full-box">
                <label for="email">E-mail </label>
                <imput type="email" name="E-mail" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="half-box">
            <label for="name">Nome </label>
            <imput type="text" name="name" id="name" placeholder="Digite seu nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome </label>
            <imput type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
        </div>
        <div class="half-box">
            <label for="password">Senha </label>
            <imput type="password" name="password" id="password" placeholder="Digite a sua Senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Sobrenome </label>
            <imput type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
        </div>
 </form>

      
</body>



<footer>
    todos os direitos reservados
</footer>
</html>
